<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New product</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<header th:insert="blocs/header.html :: header"></header>
<body>
<div class="container">
<form th:method="POST" th:action="@{/admin/newProduct}" th:object="${product}">
   <h3>Add new product</h3>
    <label for="name">Enter name: </label><br/>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <p/><p/><label for="weight">Enter weight: </label><br/>
    <input type="text" th:field="*{weight}" id="weight"/>
    <div style="color:red" th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}">Weight Error</div>
    <p/>
    <label for="price">Enter price: </label><br/>
    <input type="text" th:field="*{price}" id="price"/>
    <div style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</div>
    <p/>

    <label for="type">Enter type: </label><br/>
    <input type="text" th:field="*{type}" id="type"/>
    <div style="color:red" th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Type Error</div>
    <p/>
    <input type="submit" value="Create!"/>
</form>
</div>
</body>
<footer th:insert="blocs/footer.html :: footer"></footer>
</html>
