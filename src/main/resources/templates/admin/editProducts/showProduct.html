<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<header th:insert="blocs/header.html :: header"></header>
<body class="container">
<br/><h2>Info about selected product</h2><br/>
<p th:text="${product.getName() + ', Price: ' + product.getPrice()}">VALUE</p>
<p th:text="${'Weight: ' + product.getWeight()}">VALUE</p>
<p th:text="${'Id: '+product.getId()}">VALUE</p>
<p th:text="${'Type: '+product.getType()}">VALUE</p>

<a th:href="@{/admin/products/{id}/edit(id=${product.getId()})}">Edit</a><p/>
<form th:method="POST" th:action="@{/admin/products/{id}/delete(id=${product.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
<footer th:insert="blocs/footer.html :: footer"></footer>
</html>
