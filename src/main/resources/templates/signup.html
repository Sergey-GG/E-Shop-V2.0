<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <style id="stndz-style"></style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">

    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<header th:insert="blocs/header.html :: header"></header>
<body class="text-center">


<main class="form-signup">
    <form method="post" action="/signup" style="border:1px solid #ccc" th:object="${user}">
        <div class="container">
            <h2>Sign Up</h2>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="username"><b>Name</b></label>
            <input type="text" th:field = "*{username}" id = "username" placeholder="Username" name="username" required>

            <label for="email"><b>Email</b></label>
            <input type="email" th:field = "*{email}" id="email" placeholder="name@example.com" name="email" required>

            <label for="password"><b>Password</b></label>
            <input type="password" th:field = "*{password}" id="password" placeholder="Password" name="password" required>


            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>

</main>
</body>
</html>
