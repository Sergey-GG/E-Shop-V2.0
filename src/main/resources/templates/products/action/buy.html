<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buy product</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<header th:insert="blocs/header.html :: header"></header>
<body class="container">

<form th:method="POST" th:action="@{/product/{id}/buy(id=${product.getId()})}" th:object="${product}">
    <br/><h2>Buy product</h2><br/>
    <p th:text="${product.getName() + ', Price:' + product.getPrice()}">VALUE</p>
    <p th:text="${'Weight: ' + product.getWeight()}">VALUE</p>
    <p th:text="${'Id: '+product.getId()}">VALUE</p>
    <p th:text="${'Type: '+product.getType()}">VALUE</p>
    <label for="weight">Enter weight: </label><br/>
    <input type="text" th:field="*{weight}" id="weight"/>
    <div style="color:red" th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}">Weight Error</div>
    <input type="submit" value="Buy!"/>
</form>
<footer th:insert="blocs/footer.html :: footer"></footer>
</body>
</html>
