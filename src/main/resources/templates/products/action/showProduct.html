<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show product</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<header th:insert="blocs/header.html :: header"></header>
<body>
<div class="container mt = 5"><h2>Info about selected product</h2><p></p>
    <p th:text="${product.getName() + ', Price: ' + product.getPrice()}">VALUE</p>
    <p th:text="${'Weight: ' + product.getWeight()}">VALUE</p>
    <p th:text="${'Id: '+product.getId()}">VALUE</p>
    <p th:text="${'Type: '+product.getType()}">VALUE</p>
    <form th:method="GET" th:action="@{/product/{id}/buy(id=${product.getId()})}">
        <input type="submit" value="Buy"/>
    </form>
</div>
<footer th:insert="blocs/footer.html :: footer"></footer>
</body>
</html>
